<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="Css/encabezado.css" type="text/css">
        <link rel="stylesheet" href="Css/formularioPlantas.css" type="text/css">

        <title>Formulario de Plantas</title>
        <style>
            

        </style>
    </head>
    <body>
        <header id="encabezado">
            <div class="encabezado-container">
                <div class="logo-container">
                    <img src="Recursos/Svg/logo_uady.svg" alt="logo UADY" class="logo">
                    <img src="Recursos/img/RSULogo.png" alt="logo RSU" class="logo">
                </div>
                <div  class="dicho-uady">
                    <h4>"Luz, Ciencia y Verdad"</h4>
                </div>

                <nav>
                    <ul class="nav">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="">Catálogo</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="planta-section">
            <br><br><br><br>
            <form id="plantaForm" action="www.google.com" method="get" enctype="multipart/form-data">
                <h2>Registro de planta</h2>
                <!-- Otros campos del formulario -->
                <table align="center">
                    <tr>
                        <td>Nombre común de la planta:</td>
                        <td><input type="text" id="nombreComunPlanta" name="nombreComunPlanta" placeholder="Nombre común"></td>
                    </tr>
                    <tr>
                        <td>Nombre científico de la planta:</td>
                        <td><input type="text" id="nombreCientifico" name="nombreCientifico" placeholder="Nombre científico"></td>
                    </tr>
                    <tr>
                        <td>Familia de la planta:</td>
                        <td><input type="text" id="familiaPlanta" name="familiaPlanta" placeholder="Familia"></td>
                    </tr>
                    <tr>
                        <td>Fruto de la planta:</td>
                        <td><input type="text" id="fruto" name="fruto" placeholder="Fruto"></td>
                    </tr>
                    <tr>
                        <td>Floracion de la planta:</td>
                        <td><input type="text" id="floracion" name="floracion" placeholder="Floracion"></td>
                    </tr>
                </table>
                <textarea id="descripcionPlanta" name="descripcionPlanta" placeholder="Descripción de la planta" rows="5"></textarea>

                <!-- Visualizacion de la imagen -->
                <div id="dropZone">
                    Arrastra aquí una imagen
                </div>
                <div id="preview">Imagen no disponible</div>

                <!-- Input oculto para manejar la imagen a subir-->
                <input type="file" id="fileInput" name="imagen">

                <button type="submit">Enviar</button>

            </form>
            <script src="Js/formularioPlanta.js"></script>
        </section>

    </body>
</html>
